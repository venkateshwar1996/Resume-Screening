<div class="container-fluid">
  <mat-dialog-content class="mat-typography">
  </mat-dialog-content>
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Skill Set</mat-label>
        <mat-select>
          <mat-option *ngFor="let s of skillSet" [value]="s.sID">
            {{s.skillName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Proficiency</mat-label>
        <mat-select>
          <mat-option *ngFor="let p of proficiency" [value]="p.proficiencyID">
            {{p.proficiencyName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="field-width">
        <mat-label>Suggestions</mat-label>
        <mat-select>
          <mat-option *ngFor="let s of suggestions" [value]="s.suggestionID">
            {{s.suggestionName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>ADD</button>
    <button color="accent" mat-button mat-dialog-close>CANCEL</button>
  </mat-dialog-actions>
</div>
